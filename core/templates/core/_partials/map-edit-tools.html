<label for="geojson">Välj en geometri och rita:</label>
<div class="btn-toolbar mb-3 justify-content-center" role="toolbar" aria-label="Ritverktyg">
  <div class="btn-group me-2" role="group" aria-label="Rita geometrier">
    <button id="lineButton" title="Linje" type="button" class="btn btn-primary"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/></svg></button>
    <button id="polygonButton" title="Polygon" type="button" class="btn btn-primary"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pentagon" viewBox="0 0 16 16"><path d="m8 1.288 6.842 5.56L12.267 15H3.733L1.158 6.847 8 1.288zM16 6.5 8 0 0 6.5 3 16h10l3-9.5z"/></svg></button>
    <button id="markerButton" title="Punkt" type="button" class="btn btn-primary"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16"><path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/><path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg></button>
  </div>
  <div class="btn-group me-2" role="group" aria-label="Ändra geometri">
    <button id="deleteButton" title="Rensa geometrier" type="button" class="btn btn-warning" disabled="true"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16"><path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg></button>
  </div>
</div>

<div class="justify-content-center mb-3 btn-toolbar">
    <button class="btn btn-primary" type="button" id="whereIStandButton">Rita en punkt med GPS</button>
</div>

<details class="mb-3">
    <summary>Manuell koordinatangivelse</summary>
    <div class="input-group mt-3">
        <input aria-label="Koordinat(lat/lon)" aria-describedby="manualCoordsHelpBlock" type="text" maxlength="300" class="form-control" name="manualCoords" />
        <button class="btn btn-primary" type="button" id="manualCoordsButton">Rita</button>
      </div>
    <div id="manualCoordsHelpBlock" class="form-text mb-3">
        WGS84 koordinater för punkter. Exempel: <code>61°14'16.5"N 16°26'40.1"E</code> eller <code>57.618231, 18.306364</code>.
    </div>
</details>
